<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>z-ui</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      margin: 20px;
    }
    .buttonLine{
      display: flex;
    }
  </style>

  <body>
    <div id="app">
      <div class="buttonLine">
        <z-button> 你好呀 </z-button>
        <z-button name="set"> 你好呀 </z-button>
        <z-button name="set" position="right"> 你好呀 </z-button>
        <z-button :loading="loading" @click="enterLoading"> 你好呀 </z-button>
        <z-button-group>
          <z-button> 你好呀 </z-button>
          <z-button> 你好呀 </z-button>
        </z-button-group>
      </div>
      <div>
          <z-input value="hello word"></z-input>
          <z-input value="hello word" disabled></z-input>
          <z-input value="hello word" readonly></z-input>
      </div>
      
    </div>
    <script src="./src/app.js"></script>
    <!-- <script src="//at.alicdn.com/t/font_1019465_2i0cffe8dmx.js"></script> -->
  </body>
</html>
